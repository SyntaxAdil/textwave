<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>TechWave - Abdur Rahman Adil</title>
    <!-- link css -->
    <link rel="stylesheet" href="css/input.css" />
  </head>
  <body class="font-inter bg-primary">
      <!-- header section -->
    <header class="bg-primary sticky top-0 z-50">
      <!-- nav start -->
      <nav class="py-7.5 border-b border-[#412567] bg-primary shadow-lg shadow-[#17082c7a]" >
        <div class="custom-container flex justify-between">
          <h1
            class="font-extrabold lg:text-5xl text-white md:text-4xl sm:text-3xl text-3xl"
          >
            Tech
            <span class="text-custom-gradiant bg-clip-text text-transparent"
              >Wave</span
            >
          </h1>
          <ul class="hidden md:flex gap-8 items-center">
            <li>
              <a
                href="#"
                class="text-white font-medium text-base transition-colors duration-200 hover:text-[#9100F8]"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-white font-medium text-base transition-colors duration-200 hover:text-[#9100F8]"
                >Episodes</a
              >
            </li>
            <li>
              <a
                href="#"
                class="text-white font-medium text-base transition-colors duration-200 hover:text-[#9100F8]"
                >Host</a
              >
            </li>
          </ul>
          <button
            class="hidden md:flex bg-custom-gradiant rounded-full py-3 px-4 text-white font-semibold cursor-pointer transition-all duration-500 hover:-translate-y-1 shadow-sm hover:shadow-purple-500 text-base gap-1 items-center"
          >
            Subscribe <i class="fas fa-arrow-right"></i>
          </button>
          <button class="block md:hidden cursor-pointer">
            <i class="fas fa-bars text-white text-2xl"></i>
          </button>
        </div>
      </nav>

      
    </header>
  </body>
</html>
